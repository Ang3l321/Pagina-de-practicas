<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Soacha Turística</title>
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>  
    <!-- Header section -->
    <header class="header">
        <h1>Mi Soacha Turística</h1>
    </header>

<!-- Carrusel de imágenes -->
<div class="carousel-container">
    <div class="carousel">
        <div class="carousel-slide">
            <img src="Imagenes/Tequendama.png" alt="Atractivo turístico 1 de Soacha">
        </div>
        <div class="carousel-slide">
            <img src="Imagenes/Humedal.jpg" alt="Atractivo turístico 2 de Soacha">
        </div>
        <div class="carousel-slide">
            <img src="Imagenes/Boquemonte.jpg" alt="Atractivo turístico 3 de Soacha">
        </div>
        <div class="carousel-slide">
            <img src="Imagenes/museo.jpg" alt="Atractivo turístico 4 de Soacha">
        </div>
        <div class="carousel-slide">
            <img src="Imagenes/Parque.jpg" alt="Atractivo turístico 5 de Soacha">
        </div>
    </div>

    <button class="carousel-btn prev" aria-label="Anterior imagen">&#10094;</button>
    <button class="carousel-btn next" aria-label="Siguiente imagen">&#10095;</button>
    <div class="carousel-dots">
        <span class="dot" data-slide="0"></span>
        <span class="dot" data-slide="1"></span>
        <span class="dot" data-slide="2"></span>
        <span class="dot" data-slide="3"></span>
        <span class="dot" data-slide="4"></span>
    </div>
</div>

        <!-- Button container with two rows -->
        <div class="button-container">
            <!-- First row of buttons -->
            <div class="button-row">
                <button class="btn" id="tequendama">Salto del Tequendama</button>
                <button class="btn" id="museo">Museo Arqueológico de Soacha</button>
                <button class="btn" id="boquemonte">Boquemonte Reserva Natural</button>
            </div>
            <!-- Second row of buttons -->
            <div class="button-row">
                <button class="btn" id="chicaque">Parque Natural Chicaque</button>
                <button class="btn" id="neuta">Humedal Neuta</button>
            </div>
        </div>

        <!-- Google Maps container with original styling -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63633.65424609901!2d-74.2549291874972!3d4.5754462671851455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f757d0cc35403%3A0x9ed118cab97d8e84!2sSoacha%2C%20Cundinamarca!5e0!3m2!1ses!2sco!4v1743904818734!5m2!1ses!2sco" 
                    class="map" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade"
                    title="Mapa de Soacha"></iframe>
        </div>
    </div>

    <!-- Footer section -->
    <footer class="footer">
        <p>&copy; <span id="year"></span> Mi Soacha Turística. Todos los derechos reservados.</p>
    </footer>

    <script src="Script/script.js"></script>
</body>
</html>
