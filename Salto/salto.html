<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salto del Tequendama - Mi Soacha Turística</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/Salto.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="../index.html" class="home-button">
                <h1>Mi Soacha Turística</h1>
            </a>
        </div>
    </header>
    
    <main class="container">
        <!-- ... [secciones previas sin cambios] ... -->

        <section class="booking-section">
            <div class="container">
                <h2 class="section-title">Reserva tu Recorrido</h2>
                <div class="booking-form-container">
                    <form id="tourBookingForm">
                        <div class="form-group">
                            <label for="tourDate"><i class="fas fa-calendar-alt"></i> Fecha del Recorrido</label>
                            <input type="date" id="tourDate" name="tourDate" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="tourTime"><i class="fas fa-clock"></i> Hora del Recorrido</label>
                            <select id="tourTime" name="tourTime" required>
                                <option value="">Selecciona una hora</option>
                                <option value="08:00">8:00 AM</option>
                                <option value="10:00">10:00 AM</option>
                                <option value="12:00">12:00 PM</option>
                                <option value="14:00">2:00 PM</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="transportType"><i class="fas fa-bus"></i> Transporte</label>
                            <select id="transportType" name="transportType" required>
                                <option value="">Selecciona transporte</option>
                                <option value="shuttle">Shuttle Turístico ($20.000 COP)</option>
                                <option value="private">Transporte Privado ($50.000 COP)</option>
                                <option value="self">Mi propio transporte</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="participants"><i class="fas fa-users"></i> Número de Personas</label>
                            <input type="number" id="participants" name="participants" min="1" max="15" required>
                        </div>
                        
                        <button type="submit" class="btn booking-btn">Reservar Ahora</button>
                    </form>
                    
                    <div class="booking-summary" style="display: none;">
                        <h3>Resumen de tu Reserva</h3>
                        <div class="summary-content">
                            <p id="summaryDate"><i class="fas fa-calendar-check"></i> <span>Fecha no seleccionada</span></p>
                            <p id="summaryTime"><i class="fas fa-clock"></i> <span>Hora no seleccionada</span></p>
                            <p id="summaryTransport"><i class="fas fa-bus"></i> <span>Transporte no seleccionado</span></p>
                            <p id="summaryParticipants"><i class="fas fa-users"></i> <span>0 personas</span></p>
                            <div class="summary-total">
                                <h4>Total:</h4>
                                <p id="totalCost">$0 COP</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <!-- pie de página -->
        </div>
    </footer>

    <script src="JS/Salto.js"></script>
</body>
</html>
